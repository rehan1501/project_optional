<!Doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Jan-ken Game</title>
    <link rel="stylesheet" href="https://fonts.googlepis.com/css2?family=Questrial&display=swap">
    <link rel="stylesheet" href="https://fonts.googlepis.com/css2?family=Sigmar+One&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block">
        <span>Layar Terlalu kecil unutk membuka halaman ini</span>
    </div>
    <div class="splash">
        <div class="center">
            <h1>JAN KEN</h1>
            <button class="start">Mulai Game</button>
        </div>
    </div>
    <div id="ninja-ken" class="goyang"></div>
    <div class="skor">
        <span class="skor-ken" title="skor Ninja ken">0</span>
        <span class="skor-player" title="skor Anda">0</span>
    </div>
    <div class="pilih">
        <button id="batu" title="Pilih batu"></button>
        <button id="gunting" title="Pilih gunting"></button>
        <button id="kertas" title="Pilih kertas"></button>
    </div>
    <button id="reset" title="Mulai ulang permainan">Reset Game</button>
    <script src="script.js"></script>
</body>

</html>
